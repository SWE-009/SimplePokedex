<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/pokedex.css"></style>
    <title>Pokedex</title>
  </head>
  <body>
    <div id="pokedex">
      <div id="pokedex-top">
        <form action="">
          <div id="card-top">
            <input 
              type="text" 
              id="searchbar" 
              placeholder="Pikachu(search)"
              value=""
            />
        </form>
          <span id="poke-id">#025</span>
        </div>
        <div id="poke-card">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" id="poke-image" alt="">
        </div>
      </div>
      <div id="poke-data">
        <div id="poke-type"></div>
        <h2 id="view-stats">View Base Stats</h2>
        <div id="poke-stats" >
          <div class="stat-row">
            <div class="stat-name">HP</div>
            <div class="stat-value">035</div>
            <div class="stat-bar">
              <div class="outer-bar">
                <div class="inner-bar" style="width: 35%;"></div>
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-name">ATK</div>
            <div class="stat-value">055</div>
            <div class="stat-bar">
              <div class="outer-bar">
                <div class="inner-bar" style="width: 55%;"></div>
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-name">DEF</div>
            <div class="stat-value">040</div>
            <div class="stat-bar">
              <div class="outer-bar">
                <div class="inner-bar" style="width: 40%;"></div>
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-name">SATK</div>
            <div class="stat-value">050</div>
            <div class="stat-bar">
              <div class="outer-bar">
                <div class="inner-bar" style="width: 50%;"></div>
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-name">SDEF</div>
            <div class="stat-value">050</div>
            <div class="stat-bar">
              <div class="outer-bar">
                <div class="inner-bar" style="width: 50%;"></div>
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-name">SPD</div>
            <div class="stat-value">090</div>
            <div class="stat-bar">
              <div class="outer-bar">
                <div class="inner-bar" style="width: 90%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/pokedex.js"></script>
  </body>
</html>
